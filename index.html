<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="os" content="OS_NAME">
    <meta property="locale" content="LOCALE_NAME">
    <title>DIVA</title>
    <style>body {
        background-color: #515152;
    }</style>
</head>
<body>
<div id="root"></div>
<div id="device-info"></div>
<script type="module" src="/src/main.tsx"></script>
<script type="text/javascript">
    function triggerBackEvent() {
        var event = document.createEvent('KeyboardEvent');
        Object.defineProperty(event, 'keyCode', {
            get: function () {
                return this.keyCodeVal;
            }
        });
        Object.defineProperty(event, 'which', {
            get: function () {
                return this.keyCodeVal;
            }
        });

        if (event.initKeyboardEvent) {
            event.initKeyboardEvent("keydown", true, true, document.defaultView, false, false, false, false, 27, 27);
        } else {
            event.initKeyEvent("keydown", true, true, document.defaultView, false, false, false, false, 27, 0);
        }

        event.keyCodeVal = 27;
        document.dispatchEvent(event);
    }
</script>
</body>
</html>
